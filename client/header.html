<template name="header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="navbar navbar-static-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/">Wordiem</a>
            </div>
             <div class="nav navbar-nav navbar-right">
                {{> loginButtons}}
             </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
              <li class="{{ activeIfTemplateIs 'userProfile' }}">
                <a href="{{pathFor route='userProfile'}}">My vocabulary</a>
              </li>
              <li class="{{ activeIfTemplateIs 'reader' }}">
                <a href="{{pathFor route='reader'}}">In-app Reader</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</template>
