<template name="wordBank">
	<div class="wordBank">
		<div class="form-style">
			<h3>WordBank</h3>
			<sup>There are {{words.count}} words</sup>
			<div class="form-style">
				{{> submitWord}}
			</div>
				<ul class="list-group">
					{{#each words}}
						{{> wordItem}}
					{{/each}}
				</ul>
		</div>
	</div>
</template>
