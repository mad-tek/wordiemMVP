<template name="landing">
  <div class="intro">
    <div class="header-content">
      <div class="header-content-inner">
        <h1>Elevate your <span id="catchyWord"><span>vocabulary</span><span>learning</span></span></h1>
        <div class="col-md-4 col-md-offset-4 demoBank">
      		<form class="demoForm">
      			<div class="input-group">
      				<input name="demoSubmit" type="text" id="demosubmit" class="submit-form form-control" autofocus="autofocus" placeholder="Have fun! Add a word"/>
      				<span class="input-group-btn">
      					<input type="submit" value="Add" class="btn btn-primary">
      				</span>
      			</div>
      		</form>
          <div class="alert alert-danger hidden" id="demoError" role="alert">Add a word please.</div>
      	</div>
        <div class="col-md-12" id="landingContainer">
        </div>
      </div>
      <center class="down">
          <div class="ball3"></div>
          <div class="spacer"></div>
          <div class="ball2"></div>
          <div class="spacer"></div>
          <div class="ball1"></div>
          <div class="arrow"></div>
      </center>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="callToAction">
        <H3>We are in Alpha!</H3>
        <p>Sign up for our alpha testing</p>
        <form class="signupForm">
    			<div class="input-group">
    				<input name="signup" type="text" id="submit" class="submit-form form-control" placeholder="email"/>
    				<span class="input-group-btn">
    					<input type="submit" value="Signup" class="btn btn-primary">
    				</span>
    			</div>
    		</form>
        <div class="alert alert-danger hidden" id="emailError" role="alert">Please enter a proper email address.</div>
        <div class="alert alert-success hidden" role="alert">Yay! We will keep you updated.</div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div id="demo">
        <div class="wordbankDemo">
          <H1>Create your word bank</H1>
          <div class="vidWrap">
            <video id="wordVid" width="500" height="492" loop>
              <source src="demo/demoWordbank.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="readerDemo">
          <H1>Expand your vocabulary as you read</H1>
          <div class="vidWrap">
            <video id="readerVid" width="500" height="492" loop>
              <source src="demo/demoReader.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="callToAction">
        <p>Sign up for our alpha testing</p>
        <form class="signupForm">
    			<div class="input-group">
    				<input name="signup" type="text" id="submit" class="submit-form form-control" placeholder="email"/>
    				<span class="input-group-btn">
    					<input type="submit" value="Signup" class="btn btn-primary">
    				</span>
    			</div>
    		</form>
        <div class="alert alert-danger hidden" id="emailError" role="alert">Please enter a proper email address.</div>
        <div class="alert alert-success hidden" role="alert">Yay! We will keep you updated.</div>
      </div>
    </div>
  </div>
  <hr>
  <footer>
    <sub>Wordiem 2015</sub>
  </footer>
</template>
