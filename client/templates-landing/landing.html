<template name="landing">
  <header class="intro">
    <div class="header-content">
      <div class="header-content-inner">
        <h1>Elevate your <span id="catchyWord"><span>vocabulary</span><span>learning</span></span></h1>
        <div id="landingContainer">
        </div>
      </div>
      <center class="down">
          <div class="ball3"></div>
          <div class="spacer"></div>
          <div class="ball2"></div>
          <div class="spacer"></div>
          <div class="ball1"></div>
          <div class="arrow"></div>
      </center>
    </div>
  </header>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="callToAction">
        <H3>We are in Alpha!</H3>
        <p>Sign up for our alpha testing</p>
        <form class="signupForm">
    			<div class="input-group">
    				<input name="signup" type="text" id="submit" class="submit-form form-control" autofocus="autofocus" placeholder="email"/>
    				<span class="input-group-btn">
    					<input type="submit" value="Signup" class="btn btn-primary">
    				</span>
    			</div>
    		</form>
        <div class="alert alert-success hidden" role="alert">Success! We will keep you updated.</div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div id="demo">
        <div class="wordbankDemo">
          <H1>Create your word bank</H1>
          <video id="wordVid" width="500" height="492" loop>
            <source src="demo/demoWordbank.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="readerDemo">
          <H1>Expand your vocabulary as you read</H1>
          <video id="readerVid" width="500" height="492" loop>
            <source src="demo/demoReader.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="callToAction">
        <p>Sign up for our alpha testing</p>
        <form class="signupForm">
    			<div class="input-group">
    				<input name="signup" type="text" id="submit" class="submit-form form-control" autofocus="autofocus" placeholder="email"/>
    				<span class="input-group-btn">
    					<input type="submit" value="Signup" class="btn btn-primary">
    				</span>
    			</div>
    		</form>
        <div class="alert alert-success hidden" role="alert">Success! We will keep you updated.</div>
      </div>
    </div>
  </div>
  <hr>
  <footer>
    <sub>Wordiem 2015</sub>
  </footer>
</template>
