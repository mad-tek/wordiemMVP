<template name="submitWord">
	<div class="submitWord">
		<form class="submitWordForm">
			<div class="input-group">
				<input name="submitWord" type="text" id="submit" class="submit-form form-control" autofocus="autofocus" placeholder="Add a new word"/>
				<span class="input-group-btn">
					<input type="submit" value="Add" class="btn btn-primary">
				</span>
			</div>
		</form>
	</div>
</template>
