<template name="layout">
	{{> header}}
	<div class="container" id="layoutWrapper">
		{{#if currentUser}}
		<div class="row">
			<div class="row">
	      <div class="col-xs-12">
	        <nav class="navbar navbar-default">
	          <div class="container-fluid">
	            <ul class="nav navbar-nav">
	              <li class="{{ activeIfTemplateIs 'userProfile' }}">
	                <a href="{{pathFor route='userProfile'}}">My vocabulary</a>
	              </li>
	              <li class="{{ activeIfTemplateIs 'reader' }}">
	                <a href="{{pathFor route='reader'}}">In-app Reader</a>
	              </li>
	            </ul>
	          </div>
	        </nav>
	      </div>
	    </div>
	  </div>
		{{/if}}
		<div class="row">
			<div id="main">
				{{#momentum plugin='iron-router' options=transition}}
				  {{> yield}}
				{{/momentum}}
			</div>
		</div>
	</div>
</template>
